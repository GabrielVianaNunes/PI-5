<div class="cliente-list-container">
  <div class="header-bar">
    <h2>Lista de Clientes</h2>
    <button
      pButton
      icon="pi pi-plus"
      label="Novo"
      class="p-button-rounded p-button-sm p-button-primary"
      [routerLink]="['/clientes/novo']"
    ></button>
  </div>

  <div class="table-wrapper">
    <table class="clientes-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Documento</th>
          <th>Telefone</th>
          <th>Endereço</th>
          <th class="acoes-header">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.tipoCliente }}</td>
          <td>{{ cliente.documento }}</td>
          <td>{{ cliente.telefone }}</td>
          <td>{{ cliente.endereco }}</td>
          <td class="acoes">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-text p-button-sm p-button-rounded p-button-info"
              [routerLink]="['/clientes/editar', cliente.id]"
              pTooltip="Editar"
              tooltipPosition="top"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-text p-button-sm p-button-rounded p-button-danger"
              (click)="excluir(cliente.id!)"
              pTooltip="Excluir"
              tooltipPosition="top"
            ></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
