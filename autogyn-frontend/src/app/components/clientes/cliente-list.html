<div class="cliente-list-container">
  <h2>Lista de Clientes</h2>

  <p-table [value]="clientes" [paginator]="true" [rows]="10" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente>
      <tr>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.telefone }}</td>
        <td>{{ cliente.email }}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil"
                  class="p-button-sm p-button-rounded p-button-info"
                  [routerLink]="['/clientes/editar', cliente.id]"></button>
          <button pButton type="button" icon="pi pi-trash"
                  class="p-button-sm p-button-rounded p-button-danger"
                  (click)="excluir(cliente.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="botao-adicionar">
    <button pButton label="Adicionar Cliente"
            icon="pi pi-plus"
            [routerLink]="['/clientes/novo']"></button>
  </div>
</div>
