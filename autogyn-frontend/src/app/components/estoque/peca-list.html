<!-- src/app/components/estoque/peca-list.html -->

<div class="card">
  <p-table [value]="pecas" [paginator]="true" [rows]="10" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Quantidade</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-peca>
      <tr>
        <td>{{ peca.nome }}</td>
        <td>{{ peca.descricao }}</td>
        <td>{{ peca.quantidade }}</td>
        <td>{{ peca.preco | currency:'BRL' }}</td>
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-warning"
                  [routerLink]="['/estoque/editar', peca.id]"></button>
          <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger"
                  (click)="excluir(peca.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
