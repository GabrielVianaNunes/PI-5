<!-- src/app/components/estoque/peca-form.html -->

<form [formGroup]="pecaForm" (ngSubmit)="onSubmit()" class="p-fluid">

  <div class="p-field">
    <label for="nome">Nome</label>
    <input id="nome" type="text" pInputText formControlName="nome" />
  </div>

  <div class="p-field">
    <label for="codigo">Código</label>
    <input id="codigo" type="text" pInputText formControlName="codigo" />
  </div>

  <div class="p-field">
    <label for="descricao">Descrição</label>
    <input id="descricao" type="text" pInputText formControlName="descricao" />
  </div>

  <div class="p-field">
    <label for="quantidade">Quantidade</label>
    <input id="quantidade" type="number" pInputText formControlName="quantidade" />
  </div>

  <div class="p-field">
    <label for="valorUnitario">Valor Unitário</label>
    <input id="valorUnitario" type="number" pInputText formControlName="valorUnitario" />
  </div>

  <div class="p-field">
    <label for="estoqueMinimo">Estoque Mínimo</label>
    <input id="estoqueMinimo" type="number" pInputText formControlName="estoqueMinimo" />
  </div>

  <button pButton type="submit" label="Salvar"></button>
</form>
