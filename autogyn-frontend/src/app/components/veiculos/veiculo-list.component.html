<div class="card-tabela">
  <div class="cabecalho-tabela">
    <h2>Lista de Veículos</h2>
    <button
      pButton
      label="Novo Veículo"
      icon="pi pi-plus"
      [routerLink]="['/veiculos/novo']"
      class="submit-button"
    ></button>
  </div>

  <table class="tabela-estilizada">
    <thead>
      <tr>
        <th>ID</th>
        <th>Placa</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Tipo</th>
        <th>Dono</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let veiculo of veiculos">
        <td>{{ veiculo.id }}</td>
        <td>{{ veiculo.placa }}</td>
        <td>{{ veiculo.marca }}</td>
        <td>{{ veiculo.modelo }}</td>
        <td>{{ veiculo.ano }}</td>
        <td>{{ veiculo.tipo }}</td>
        <td>{{ veiculo.clienteNome }}</td>
        <td class="acoes">
          <button
            pButton
            icon="pi pi-pencil"
            class="btn-acao editar"
            [routerLink]="['/veiculos/editar', veiculo.id]"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="btn-acao excluir"
            *ngIf="veiculo.id"
            (click)="excluir(veiculo.id)"
          ></button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- ✅ Botão fora da tabela, com estilo correto -->
  <div class="acoes-inferiores">
    <button
      pButton
      type="button"
      label="Voltar para Home"
      icon="pi pi-home"
      class="submit-button"
      [routerLink]="['/home']"
    ></button>
  </div>
</div>
