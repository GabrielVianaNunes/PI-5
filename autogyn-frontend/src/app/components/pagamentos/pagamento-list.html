<div class="pagamento-container">
  <div class="topo-listagem">
    <h2>Lista de Pagamentos</h2>
    <button class="botao botao-novo" [routerLink]="['/pagamentos/novo']">
      <i class="pi pi-plus"></i> Novo Pagamento
    </button>
  </div>

  <div class="tabela-wrapper">
    <table class="tabela-pagamentos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Ordem</th>
          <th>Valor Pago</th>
          <th>Forma</th>
          <th>Data</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pagamento of pagamentos" [ngClass]="'linha-' + pagamento.status?.toLowerCase()">
          <td>{{ pagamento.id }}</td>
          <td>{{ pagamento.ordemDeServicoId }}</td>
          <td class="valor">{{ pagamento.valorPago | currency:'BRL' }}</td>
          <td>{{ pagamento.formaPagamento }}</td>
          <td>{{ pagamento.dataPagamento | date:'shortDate' }}</td>
          <td class="status">{{ pagamento.status }}</td>
          <td>
            <button class="botao botao-editar" [routerLink]="['/pagamentos/editar', pagamento.id]">
              <i class="pi pi-pencil"></i>
            </button>
            <button class="botao botao-excluir" (click)="excluir(pagamento.id!)">
              <i class="pi pi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
