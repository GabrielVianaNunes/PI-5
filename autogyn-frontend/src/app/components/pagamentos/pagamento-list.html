<!-- src/app/components/pagamentos/pagamento-list.html -->

<div class="card">
    <h2>Lista de Pagamentos</h2>

    <p-table [value]="pagamentos" [paginator]="true" [rows]="10" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Ordem</th>
                <th>Valor</th>
                <th>Forma</th>
                <th>Data</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pagamento>
            <tr>
                <td>{{ pagamento.id }}</td>
                <td>{{ pagamento.clienteId }}</td>
                <td>{{ pagamento.ordemServicoId }}</td>
                <td>{{ pagamento.valor | currency:'BRL' }}</td>
                <td>{{ pagamento.formaPagamento }}</td>
                <td>{{ pagamento.data | date:'shortDate' }}</td>
                <td>{{ pagamento.status }}</td>
                <td>
                    <button pButton type="button" icon="pi pi-pencil" class="p-button-sm p-mr-2"
                        [routerLink]="['/pagamentos/editar', pagamento.id]"></button>
                    <button pButton type="button" icon="pi pi-trash" class="p-button-sm p-button-danger"
                        (click)="excluir(pagamento.id)"></button>
                </td>
            </tr>
        </ng-template>

    </p-table>

    <div class="mt-3">
        <button pButton type="button" label="Novo Pagamento" icon="pi pi-plus"
            [routerLink]="['/pagamentos/novo']"></button>
    </div>
</div>
